<mat-toolbar *ngIf="isTokenValid()">
  <h1 >My Task App</h1>
  <span style="margin-right: 0px; margin-left: auto;">Xin ch√†o {{nameEmail}}</span>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav  mode="side" opened="true"
     *ngIf="isTokenValid()">
    <mat-nav-list>
      <mat-list-item>
        <a class="no-underline" [routerLink]="['/taskboard']" >
          <span mat-list-item >Task  &nbsp;</span>
          <i class="fa-solid fa-list-check"></i>
        </a>
      </mat-list-item>

      <mat-list-item *ngIf="role > 1">
        <a class="no-underline" [routerLink]="['/user']">
          <span mat-list-item>User  &nbsp;</span>
          <i class="fa-regular fa-user"></i>
        </a>
      </mat-list-item>
      <mat-list-item *ngIf="role > 2">
        <a class="no-underline" [routerLink]="['/status']">
          <span mat-list-item>Status  &nbsp;</span>
          <i class="fa-solid fa-bars-progress"></i>
        </a>
      </mat-list-item>
      <mat-list-item *ngIf="role > 2">
        <a class="no-underline" [routerLink]="['/role']">
          <span mat-list-item >Role  &nbsp;</span>
          <i class="fa-solid fa-lock"></i>
        </a>
      </mat-list-item>
      <mat-list-item  (click)="Logout()">
        <a class="no-underline" [routerLink]="['/login']">
          <span mat-list-item >Logout  &nbsp;</span>
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <router-outlet ></router-outlet>
  </div>

</mat-sidenav-container>
