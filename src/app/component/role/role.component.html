<div class="martab table-hover">
  <mat-toolbar color="primary">
    <span>Role Management </span>
    <button type="button" class="btn btn-success " style="margin-right:0px; margin-left: auto;"
      (click)="OpenEditAddRole({}, 2)"><i class="fa-solid fa-plus"></i>Add</button>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="RoleName">
        <th mat-header-cell *matHeaderCellDef class="table-primary">
          <div>Role</div>
        </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.roleName}} </td>
      </ng-container>

      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> IsActive </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.isActive}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> Edit </th>
        <td mat-cell *matCellDef="let element" class="table-primary">
          <span class="action-icon" (click)="OpenEditAddRole(element, 1)">
            <button class="btn btn-sm btn-warning">
              <i class="fas fa-edit"></i> Edit</button>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> Delete </th>
        <td mat-cell *matCellDef="let element " class="table-primary">
          <span class="action-icon" (click)="DeleteRole(element.roleId)">
            <button class="btn btn-sm btn-danger">
              <i class="fa fa-trash"></i>Delete</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


<!-- Modal -->
<div class="modal" id="ModalEdit">
  <div class="modal-dialog modal-dialog-centered  ">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Role</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CloseEditAddRole()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Role </label>
          <input class="form-control" type="text" [(ngModel)]="updateModel.RoleName" required>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-success" (click)="OnSave()">Save</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            (click)="CloseEditAddRole()">Close</button>
        </div>

      </div>
    </div>
  </div>
