<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Forgot Password</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-2">
              <div class="input-field sign-up"> <span class="fa fa-lock px-2"></span>
                <input type="text" (change)="validateMail()" placeholder="Email"
                [(ngModel)]="inputEmail" (keyup.enter)="UpdatePass()" required>
              </div>
            </div>
            <div class="form-group pt-2 ">
              <div class="input-field sign-up"> <span class="fa fa-user px-2"></span>
                <input type="text" placeholder="Username" [(ngModel)]="inputUName"
                (keyup.enter)="UpdatePass()" required>
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up"> <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Password" [(ngModel)]="inputPw"
                (keyup.enter)="UpdatePass()" required>
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up"> <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="inputPwCheck"
                (keyup.enter)="UpdatePass()" required>
              </div>
            </div>

            <div class="form-inline fr mt-2"> </div>
            <button class="btn btn-primary btn-block mt-4 w-100" (click)="UpdatePass()">Change Password</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
