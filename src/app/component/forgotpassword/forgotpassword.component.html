<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-5 font-weight-bold">Forgot Password</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="text" (change)="validateMail()" placeholder="Email" [(ngModel)]="inputEmail"
                  (keyup.enter)="UpdatePass()" required>
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-user px-2"></span>
                <input type="text" placeholder="FirstName" [(ngModel)]="inputFName" required
                  (keyup.enter)="UpdatePass()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-user px-2"></span>
                <input type="text" placeholder="LastName" [(ngModel)]="inputLName" required
                  (keyup.enter)="UpdatePass()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Password" [(ngModel)]="inputPw" required
                  (keyup.enter)="UpdatePass()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="inputPwCheck" required
                  (keyup.enter)="UpdatePass()">
              </div>
            </div>

            <button (click)="UpdatePass()" class="btn btn-primary btn-block mt-4 w-100">Update Password</button>
            <button class="btn btn-primary btn-custom" routerLink="/login">Login</button>
            <div class="text-center pt-2 text-muted">

              Don't have an account? <a id="forgot" href="#" routerLink="/signup">Sign-up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
