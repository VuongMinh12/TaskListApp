<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">

            <div class="form-group pt-3">
              <div class="input-field">
                <input type="text" placeholder="Email" (change)="validateMail()" [(ngModel)]="inputEmail" required
                  (keyup.enter)="login()">
              </div>
            </div>

            <div class="form-group pt-2">
              <div class="input-field">
                <input [type]="hide() ? 'password' : 'text'" placeholder="Password" [(ngModel)]="inputPw" required
                  (keyup.enter)="login()">
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()">
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
            </div>

            <div class="form-inline fr mt-4 text-muted">
              <a id="forgot" routerLink="/forgotpassword">Forgot password?</a>
            </div>
            <button (click)="login()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
            <div class="text-center pt-2 text-muted">

              Don't have an account? <a id="forgot" href="#" routerLink="/signup">Sign-up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
