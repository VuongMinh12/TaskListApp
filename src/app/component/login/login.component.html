<div class="outer">
  <div class="container">

      <div class="offset-md-2 col-lg-4 col-md-6 offset-lg-4 offset-md-5">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-4">Login</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-3">
              <div class="input-field">
                <input type="text" placeholder="Email" (change)="validateMail()" [(ngModel)]="inputEmail" required
                  (keyup.enter)="login()">
              </div>
              <div *ngIf="!inputEmail" class="error-note">{{ errLogin }}</div>
              <div *ngIf="errorMessage" class="error-note">{{ errorMessage }}</div>
            </div>

            <div class="form-group pt-2">
              <div class="input-field">
                <input [type]="hide() ? 'password' : 'text'" placeholder="Password" [(ngModel)]="inputPw" required
                  (keyup.enter)="login()">
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()">
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <div *ngIf="!inputPw" class="error-note">{{ errLogin }}</div>
              </div>
            </div>

            <div class="text-muted2">
              <a routerLink="/forgotpassword">Forgot password?</a>
            </div>
            <button (click)="login()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
            <div class="text-center pt-2 text-muted">

              Don't have an account? <a [routerLink]="['/signup']">Sign-up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
