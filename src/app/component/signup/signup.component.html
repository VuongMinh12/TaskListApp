<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-4">SignUp</h3>
          </div>
          <div class="panel-body p-3">
            <div class="input-field ">
              <input type="text" (change)="validateMail()" placeholder="Email" [(ngModel)]="inputEmail"
                (keyup.enter)="signup()" required>
              <div *ngIf="errorMessage" class="error-note">{{ errorMessage }}</div>
              <div *ngIf="!inputEmail" class="error-note">{{ errSignup }}</div>
            </div>
            <div class="input-field">
              <input type="text" placeholder="FirstName" [(ngModel)]="inputFName" required (keyup.enter)="signup()">
              <div *ngIf="!inputFName" class="error-note">{{ errSignup }}</div>
            </div>
            <div class="input-field ">
              <input type="text" placeholder="LastName" [(ngModel)]="inputLName" required (keyup.enter)="signup()">
              <div *ngIf="!inputLName" class="error-note">{{ errSignup }}</div>
            </div>
            <div class="input-field ">
              <input [type]="hide() ? 'password' : 'text'" placeholder="Password" [(ngModel)]="inputPw" required
                (keyup.enter)="signup()">
              <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <div *ngIf="!inputPw" class="error-note">{{ errSignup }}</div>
            </div>
            <div class="input-field">
              <input [type]="hide2() ? 'password' : 'text'" placeholder="Confirm Password" [(ngModel)]="inputPwCheck" required
                  (keyup.enter)="signup()">
                  <button mat-icon-button matSuffix (click)="clickEvent2($event)" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide2()">
                  <mat-icon>{{hide2() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              <div *ngIf="!inputPwCheck" class="error-note">{{ errSignup }}</div>
            </div>
            <div class="text-muted2">
              <a routerLink="/forgotpassword">Forgot password?</a>
            </div>
            <button (click)="signup()" class="btn btn-primary mt-4 w-100">Signup</button>
            <div class="text-center pt-2 text-muted">
              Already have an account? <a routerLink="/login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
