<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-5 font-weight-bold">SignUp</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="text" (change)="validateMail()" placeholder="Email" [(ngModel)]="inputEmail"
                  (keyup.enter)="signup()" required>
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-user px-2"></span>
                <input type="text" placeholder="FirstName" [(ngModel)]="inputFName" required (keyup.enter)="signup()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-user px-2"></span>
                <input type="text" placeholder="LastName" [(ngModel)]="inputLName" required (keyup.enter)="signup()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Password" [(ngModel)]="inputPw" required (keyup.enter)="signup()">
              </div>
            </div>
            <div class="form-group pt-2">
              <div class="input-field sign-up">
                <span class="fa fa-lock px-2"></span>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="inputPwCheck" required
                  (keyup.enter)="signup()">
              </div>
            </div>

            <div class="form-inline fr mt-2 justify-content-end">
              <a id="forgot" routerLink="/forgotpassword">Forgot password?</a>
            </div>
            <button (click)="signup()" class="btn btn-primary mt-4 w-100">Signup</button>
            <div class="text-center pt-2 text-muted">
              Already have an account? <button routerLink="/login" class="btn btn-link">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
