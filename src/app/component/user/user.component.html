<div class="martab table-hover">
  <mat-toolbar color="primary">
    <span>User Management </span>
    <button type="button" class="btn btn-success " style="margin-right:0px; margin-left: auto;"
      (click)="OpenEditAddUser({}, 2)"><i class="fa-solid fa-plus"></i>Add</button>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef class="table-primary">
          <div>Email</div>
        </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="table-primary">
            First Name
          </div>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="table-primary">Last Name</div>
        </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef>
          <div class="table-primary">Password</div>
        </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="RoleName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="table-primary">Role </div>
        </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.roleName}} </td>
      </ng-container>

      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> IsActive </th>
        <td mat-cell *matCellDef="let element" class="table-primary"> {{element.isActive}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> Edit </th>
        <td mat-cell *matCellDef="let element" class="table-primary">
          <span class="action-icon" (click)="OpenEditAddUser(element, 1)">
            <button class="btn btn-sm btn-warning">
              <i class="fas fa-edit"></i> Edit</button>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="table-primary"> Delete </th>
        <td mat-cell *matCellDef="let element " class="table-primary">
          <span class="action-icon" (click)="DeleteUser(element.userId)">
            <button class="btn btn-sm btn-danger">
              <i class="fa fa-trash"></i>Delete</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


<!-- Modal -->
<div class="modal" id="ModalEdit">
  <div class="modal-dialog modal-dialog-centered  ">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">User</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CloseEditAddUser()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Email </label>
          <input class="form-control" type="text" [(ngModel)]="updateModel.Email" required (change)="validateMail()">
        </div>

        <div class="form-group">
          <label> Role</label>
          <select class="form-control" [(ngModel)]="updateModel.RoleId" required>
            <option *ngFor="let role of roleList" [value]="role.roleId">
              {{role.roleName}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label> First Name</label>
          <input type="text" class="form-control" [(ngModel)]="updateModel.FirstName" required>
        </div>

        <div class="form-group">
          <label> Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="updateModel.LastName" required>
        </div>

        <div class="form-group">
          <label> Password</label>
          <input class="form-control" type="password" [(ngModel)]="updateModel.Password" required>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-success" (click)="OnSave()">Save</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            (click)="CloseEditAddUser()">Close</button>
        </div>

      </div>
    </div>
  </div>
